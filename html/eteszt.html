<html lang="en"><head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="main.css" type="text/css">
</head>

<body>

<div id="container" style="display: block;">

    <div class="wrapper">

        <span id="close" class="close btn right"><i class="fa-solid fa-xmark"></i></span>
        <h1 class="center">SKILLS</h1>
        <nav id="meta_categories"><ul class="menu" id="meta_categories_menu"><li id="crafting_menu_item" class="category_menu_item block_bg_2 selected">Kézművesség</li></ul></nav>
        <div class="content"><section id="crafting_section" class="category_section" style="display: block;"><h2>Kézművesség</h2><div id="crafting_section_content"><ul class="stats"><li class="block_bg_1"><span style="background-color: #ec6f86;" class="icon">F</span>
            <span class="data">
                        <span class="name level lvl_0" id="weaponry_name">Fegyverkovács</span>
                        <span class="weaponry_value value">35</span>
                        <span class="bar">
                            <span class="weaponry_progress progress" style="width: 0%;"></span>
                        </span>
                    </span></li><li class="block_bg_1"><span style="background-color: #4573e7;" class="icon">K</span>
            <span class="data">
                        <span class="name level lvl_0" id="handicraft_name">Kézműves</span>
                        <span class="handicraft_value value">0</span>
                        <span class="bar">
                            <span class="handicraft_progress progress" style="width: 0%;"></span>
                        </span>
                    </span></li><li class="block_bg_1"><span style="background-color: #d187ef;" class="icon">Ö</span>
            <span class="data">
                        <span class="name level lvl_0" id="foundry_name">Öntöde</span>
                        <span class="foundry_value value">0</span>
                        <span class="bar">
                            <span class="foundry_progress progress" style="width: 0%;"></span>
                        </span>
                    </span></li></ul></div></section></div>
        <div class="footer"></div>
    </div>
</div>

<div id="meta_hud" style="display: block;">

    <div class="hud_item">

        <div class="hud_info">
            <div class="hud_name" id="labor_hud_name">LABOR</div>
            <div class="hud_point" id="labor_hud_point">5000</div>
        </div>

        <div class="hud_bar">
            <span class="hud_progress" id="labor_hud_progress" style="width: 100%;"></span>
        </div>
    </div>
</div>

<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
<script src="js/model.js" type="text/javascript"></script>
<script src="js/view.js" type="text/javascript"></script>
<script src="js/app.js" type="text/javascript"></script>

</body></html>
